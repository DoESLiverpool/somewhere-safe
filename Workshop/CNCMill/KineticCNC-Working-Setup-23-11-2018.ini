[Macros]
Filename=G73.txt
NumLines=42
#NAME G73.txt #LABEL "Drill with chip break"
Parameters:
  Z = end depth
  R = approach/retract height (safety height above surface)
  P = dwell time at end depth
  Q = peck step (chip break, do not retract completely)
%
#1=Z (remember end depth)
#2=R
G0 X=X Y=Y Z=R  (start height)
REPEAT=(R-#1)/Q
  G0 Z=#2+Q*0.1
  #2=#2-Q (repeat whole step)
  G1 Z=#2
  G4 H=P
NEXT
IF #2>#1 THEN (last step, partial)
  G0 Z=#2+Q*0.1
  G1 Z=#1
  G4 H=P
ENDIF
G0 Z=R  (retract)
M99

Simulation:
#1=Z
#2=R
G0 X=X Y=Y Z=R
REPEAT=(R-#1)/Q
  G0 Z=#2+Q*0.1
  #2=#2-Q
  G1 Z=#2
  G4 H=P
NEXT
IF #2>#1 THEN
  G0 Z=#2+Q*0.1
  G1 Z=#1
  G4 H=P
ENDIF
G0 Z=R
M99

