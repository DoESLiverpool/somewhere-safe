#NAME G83.txt #LABEL "Peck drill"
Parameters:
  Z = end depth
  R = approach/retract height (safety height above surface)
  P = dwell time at end depth
  Q = peck step (deep drill, retract at each step)
%
#1=Z (remember end depth)
#2=R
G0 X=X Y=Y Z=R  (start height)
REPEAT=(R-#1)/Q
  G0 Z=#2+Q*0.1
  #2=#2-Q (repeat whole step)
  G1 Z=#2
  G4 H=P
  G0 Z=R
NEXT
IF #2>#1 THEN (last step, partial)
  G0 Z=#2+Q*0.1
  G1 Z=#1
  G4 H=P
ENDIF
G0 Z=R  (retract)
M99

